name: Deploy Next.js site to Pages

on:
  # Jalankan workflow setiap kali ada push ke branch `main`
  push:
    branches: ["main"]

  # Memungkinkan Anda menjalankan workflow ini secara manual dari tab Actions
  workflow_dispatch:

# Atur izin GITHUB_TOKEN agar GitHub Actions dapat melakukan deploy ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya izinkan satu proses deploy berjalan pada satu waktu
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job untuk build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload direktori 'out' yang dihasilkan oleh `next build`
          path: ./out

  # Job untuk deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

